name: Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2.3.4

      - uses: actions/setup-node@v2.2.0
        with:
          node-version: '12.x'

      - name: Environment Information
        run: |
          node --version
          npm --version

      - name: Setup
        run: |
          brew install ktlint
          swiftlint version
          npm ci

      - name: Linting
        run: npm run lint
